<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/plugins/owl-login/css/lrtk.css" >
		<script src="/plugins/jquery/jquery.min.js"></script>
		<script src="/plugins/echarts/echarts.min.js"></script>
	</head>

	<body>
		<div id="login">
			<div class="wrapper">
				<div class="login">
					<form action="/user/login" method="post" class="container offset1 loginform">
						<div id="owl-login">
							<div class="hand"></div>
							<div class="hand hand-r"></div>
							<div class="arms">
								<div class="arm"></div>
								<div class="arm arm-r"></div>
							</div>
						</div>
						<div class="pad">
							<div class="control-group">
								<div class="controls">
									<label for="email" class="control-label fa fa-envelope"></label>
									<input id="email"  name="name" placeholder="Email" tabindex="1" autofocus="autofocus" class="form-control input-medium">
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<label for="password" class="control-label fa fa-asterisk"></label>
									<input id="password" type="password" name="password" placeholder="Password" tabindex="2" class="form-control input-medium">
								</div>
							</div>
						</div>
						<div class="form-actions">
							<a href="#" tabindex="5" class="btn pull-left btn-link text-muted">忘记密码？</a>
							<a href="#" tabindex="6" class="btn btn-link text-muted">注册</a>
							<button type="submit" tabindex="4" class="btn btn-primary">登录</button>
						</div>
					</form>
				</div>
			</div>
			<script>
				$(function() {
					$('#login #password').focus(function() {
						$('#owl-login').addClass('password');
					}).blur(function() {
						$('#owl-login').removeClass('password');
					});
				});
			</script>
		</div>
	</body>

</html>
